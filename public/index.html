<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CriptoYa-like MVP</title>
<style>
:root{
  --fg:#eaf1f6; --bg:#0a0f14; --muted:#9ab1c1; --card:#0f151d;
  --border:rgba(255,255,255,.08); --accent:#39c27f; --warn:#f39c12;
}

/* Reset mínimo */
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto; color:var(--fg);

  /* ===== Fondo ladrillos "neón naranja" SOLO con CSS (sin imágenes) ===== */
  background:
    /* brillos sutiles */
    radial-gradient(900px 600px at 15% 20%, rgba(255,140,0,.12), transparent 60%),
    radial-gradient(900px 600px at 85% 75%, rgba(255,85,0,.10), transparent 60%),
    /* mortero horizontal (cada 60px, 6px de grosor) */
    repeating-linear-gradient(#0000 0 54px, rgba(255,120,0,.38) 54px 60px),
    /* mortero vertical fila A */
    repeating-linear-gradient(90deg, #0000 0 54px, rgba(255,120,0,.38) 54px 60px) 0 0 / 120px 60px,
    /* mortero vertical fila B (desfasada) */
    repeating-linear-gradient(90deg, #0000 0 54px, rgba(255,120,0,.38) 54px 60px) 60px 30px / 120px 60px,
    /* base oscura */
    var(--bg);
  background-attachment: fixed;
  filter:saturate(1.08) contrast(1.04);
}

/* Glassmorphism contenedor */
.glass{
  background:rgba(10,15,20,.55);
  backdrop-filter:blur(10px);
  border:1px solid var(--border);
  border-radius:14px;
}

/* Layout */
.container{max-width:1100px;margin:0 auto;padding:12px}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;margin:12px}
.brand{font-weight:900;letter-spacing:.2px}
.controls{padding:10px 12px;margin-bottom:12px}
.table-wrap{padding:8px 12px}

/* Pills */
.pills{display:flex;gap:8px;flex-wrap:wrap;margin:6px 0}
.pill{
  padding:8px 12px;border-radius:999px;border:1px solid var(--border);
  background:rgba(0,0,0,.35); color:var(--fg); cursor:pointer;
  transition:filter .15s, box-shadow .15s, transform .05s;
}
.pill:hover{filter:brightness(1.08); box-shadow:0 0 14px rgba(57,194,127,.18)}
.pill.active{outline:2px solid var(--accent); outline-offset:1px}

/* Tabla */
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
.table thead th{color:var(--muted);padding:8px}
.table tbody tr{background:rgba(15,21,29,.78)}
.table td{padding:10px 8px;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.table tbody tr td:first-child{border-left:1px solid var(--border);border-radius:10px 0 0 10px}
.table tbody tr td:last-child{border-right:1px solid var(--border);border-radius:0 10px 10px 0}
.center{text-align:center}.muted{color:var(--muted)}

/* Insignia/placeholder de logo */
.exch{display:flex;align-items:center;gap:10px;font-weight:600}
.logo-badge{
  width:28px;height:28px;display:inline-grid;place-items:center;
  border-radius:6px;background:rgba(255,255,255,.08);font-weight:700;font-size:12px;color:var(--fg)
}

/* Badges mejores precios */
.badge{
  display:inline-block;margin-left:6px;padding:2px 8px;border-radius:999px;
  border:1px solid var(--border); font-weight:700; font-size:12px;
}
.bestBuy{ color:var(--accent); box-shadow:0 0 12px rgba(57,194,127,.25) }
.bestSell{ color:var(--warn);   box-shadow:0 0 12px rgba(243,156,18,.25) }

/* Footer */
.footer{padding:20px;text-align:center;color:var(--muted)}

@media (max-width:760px){
  .table thead{display:none}
  .table, .table tbody, .table tr, .table td{display:block;width:100%}
  .table tr{margin-bottom:12px}
}
</style>
</head>
<body>
  <div class="container">
    <div class="glass">
      <div class="topbar">
        <div class="brand">CriptoYa-like</div>
        <div class="muted">Precios en ARS</div>
      </div>

      <div class="controls">
        <div class="pills">
          <button class="pill active" type="button">BTC</button>
          <button class="pill" type="button">ETH</button>
          <button class="pill" type="button">USDT</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Exchange</th>
              <th class="center">Compra</th>
              <th class="center">Venta</th>
              <th class="center">Spread</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td class="center muted" colspan="4">Cargando precios...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="footer">© 2025 CriptoYa-like MVP</div>
    </div>
  </div>

<script>
/* Datos de ejemplo (luego cambiamos por tu API) */
const exchanges = [
  { name: "Binance", initials:"B",  buy: 9870000, sell: 9950000 },
  { name: "Bitget",  initials:"BG", buy: 9865000, sell: 9945000 },
  { name: "KuCoin",  initials:"K",  buy: 9880000, sell: 9960000 },
  { name: "Coinbase",initials:"C",  buy: 9850000, sell: 9930000 },
  { name: "LetsBit", initials:"LB", buy: 9875000, sell: 9955000 },
  { name: "Lemon",   initials:"L",  buy: 9890000, sell: 9970000 },
  { name: "Bitso",   initials:"BS", buy: 9845000, sell: 9925000 },
];

function render(){
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';

  const bestBuy  = Math.min(...exchanges.map(e => e.sell)); // comprar donde el SELL es más bajo
  const bestSell = Math.max(...exchanges.map(e => e.buy));  // vender donde el BUY es más alto

  exchanges.forEach(ex => {
    const tr = document.createElement('tr');

    const td0 = document.createElement('td');
    td0.innerHTML = `<div class="exch"><span class="logo-badge">${ex.initials}</span>${ex.name}</div>`;

    const td1 = document.createElement('td'); // buy
    td1.className = 'center';
    td1.textContent = ex.buy.toLocaleString('es-AR');

    const td2 = document.createElement('td'); // sell
    td2.className = 'center';
    td2.textContent = ex.sell.toLocaleString('es-AR');

    const td3 = document.createElement('td'); // spread
    td3.className = 'center';
    const spreadPct = ((ex.sell - ex.buy) / ex.buy * 100);
    td3.textContent = spreadPct.toFixed(2) + '%';

    if (ex.sell === bestBuy)  td3.innerHTML = `<span class="badge bestBuy">Mejor compra</span>`;
    if (ex.buy  === bestSell) td3.innerHTML = `<span class="badge bestSell">Mejor venta</span>`;

    tr.append(td0, td1, td2, td3);
    tbody.appendChild(tr);
  });
}

document.addEventListener('DOMContentLoaded', render);
</script>
</body>
</html>
