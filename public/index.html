<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoYa Like MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffcc00;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 20px auto;
    }
    li {
      background: #1c1c1c;
      margin: 8px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
    }
    .error {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    Cotizaciones Cripto en ARS
  </header>

  <ul id="pares"></ul>

  <script>
    const SUPPORTED = [
      "BTC","ETH","DAI","USDT","USDC",
      "BCH","LTC","SOL","BNB","MATIC",
      "ADA","XRP","AVAX","DOGE","TRX",
      "LINK","DOT","SHIB"
    ];
    const FIAT = "ARS";
    const VOLUME = 1;

    function toSym(x){ return String(x || "").trim().toUpperCase(); }

    function criptoYaUrl(coin, fiat = FIAT, volume = VOLUME){
      return `https://criptoya.com/api/${toSym(coin)}/${toSym(fiat)}/${volume}`;
    }

    async function getQuote(coin){
      const url = criptoYaUrl(coin);
      const res = await fetch(url, {
        method: "GET",
        headers: { "Accept": "application/json" },
        cache: "no-store",
      });
      if(!res.ok){
        throw new Error(`HTTP ${res.status}`);
      }
      const data = await res.json();
      if(typeof data.ask !== "number" || typeof data.bid !== "number"){
        throw new Error(`Sin datos`);
      }
      return data;
    }

    async function renderAllPairs(){
      const cont = document.getElementById("pares");
      cont.innerHTML = "";
      for(const coin of SUPPORTED){
        const li = document.createElement("li");
        try{
          const q = await getQuote(coin);
          li.textContent = `${coin}/${FIAT} → Compra (ask): ${q.ask.toLocaleString("es-AR")} | Venta (bid): ${q.bid.toLocaleString("es-AR")}`;
        }catch(e){
          li.textContent = `${coin}/${FIAT} → sin datos`;
          li.classList.add("error");
          console.warn(e);
        }
        cont.appendChild(li);
      }
    }

    document.addEventListener("DOMContentLoaded", renderAllPairs);
  </script>
</body>
</html>
