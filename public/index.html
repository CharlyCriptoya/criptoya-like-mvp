<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CriptoYa-like MVP</title>
<style>
:root{
  --fg:#eaf1f6; --bg:#0a0f14; --muted:#9ab1c1; --accent:#39c27f; --warn:#f39c12; --border:rgba(255,255,255,.08);
}
*{box-sizing:border-box;} html,body{height:100%;}
body{
  margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto; color:var(--fg);

  /* FONDO LADRILLOS NEÓN NARANJA embebido Base64 (garantizado) */
  background:
    radial-gradient(1000px 600px at 15% 20%, rgba(80,0,255,.20), transparent 60%),
    radial-gradient(900px 500px at 85% 70%, rgba(255,140,0,.18), transparent 60%),
    url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBx... [AQUÍ VA EL BASE64 COMPLETO]') center/cover no-repeat fixed;
  filter:saturate(1.06) contrast(1.05);
}

/* UI styles… (idem anteriores) */
.glass{background:rgba(10,15,20,.65);backdrop-filter:blur(10px);border:1px solid var(--border);border-radius:14px;}
.container{max-width:1100px;margin:0 auto;padding:12px;}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;margin:12px;}
.brand{font-weight:900;letter-spacing:.2px;}
.controls{padding:10px 12px;margin-bottom:12px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
.pills{display:flex;gap:8px;flex-wrap:wrap;}
.pill{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:rgba(0,0,0,.35);color:var(--fg);cursor:pointer;}
.pill.active{outline:2px solid var(--accent);outline-offset:1px;}
.select{padding:7px 10px;border-radius:8px;background:rgba(0,0,0,.4);border:1px solid var(--border);color:var(--fg);}
.table-wrap{padding:8px 12px;}
.table{width:100%;border-collapse:separate;border-spacing:0 8px;}
.table thead th{color:var(--muted);padding:8px;}
.table tbody tr{background:rgba(15,21,29,.75);}
.table td{padding:10px 8px;border-top:1px solid var(--border);border-bottom:1px solid var(--border);}
.table tbody tr td:first-child{border-left:1px solid var(--border);border-radius:10px 0 0 10px;}
.table tbody tr td:last-child{border-right:1px solid var(--border);border-radius:0 10px 10px 0;}
.center{text-align:center;} .muted{color:var(--muted);}
.exch{display:flex;align-items:center;gap:10px;font-weight:600;}
.logo-badge{width:28px;height:28px;display:inline-grid;place-items:center;border-radius:6px;background:rgba(255,255,255,.08);font-weight:700;font-size:12px;color:var(--fg);}
.badge{display:inline-block;margin-left:6px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-weight:700;font-size:12px;}
.bestBuy{color:var(--accent);box-shadow:0 0 12px rgba(57,194,127,.25);}
.bestSell{color:var(--warn);box-shadow:0 0 12px rgba(243,156,18,.25);}
.footer{padding:20px;text-align:center;color:var(--muted);}
@media(max-width:760px){
  .table thead{display:none;}
  .table, .table tbody, .table tr, .table td{display:block;width:100%;}
  .table tr{margin-bottom:12px;}
}
</style>
</head>
<body>
  <div class="container">
    <div class="glass">
      <div class="topbar">
        <div class="brand">CriptoYa-like</div>
        <div class="muted">Precios demo</div>
      </div>
      <div class="controls">
        <div class="pills">
          <button class="pill active" type="button">BTC</button>
          <button class="pill" type="button">ETH</button>
          <button class="pill" type="button">USDT</button>
        </div>
        <div style="margin-left:auto;display:flex;align-items:center;gap:8px">
          <label class="muted">Moneda:</label>
          <select id="currencySelect" class="select">
            <option value="USD" selected>USD</option>
            <option value="ARS">ARS</option>
          </select>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>Exchange</th><th class="center">Compra</th><th class="center">Venta</th><th class="center">Spread</th></tr></thead>
          <tbody id="tbody"><tr><td class="center muted" colspan="4">Cargando precios...</td></tr></tbody>
        </table>
      </div>
      <div class="footer">© 2025 CriptoYa-like MVP</div>
    </div>
  </div>
<script>
const exchanges = [
  { name: "Binance", initials:"B", buy: 9870, sell: 9950 },
  { name: "Bitget", initials:"BG", buy: 9865, sell: 9945 },
  { name: "KuCoin", initials:"K", buy: 9880, sell: 9960 },
  { name: "Coinbase", initials:"C", buy: 9850, sell: 9930 },
  { name: "LetsBit", initials:"LB", buy: 9875, sell: 9955 },
  { name: "Lemon", initials:"L", buy: 9890, sell: 9970 },
  { name: "Bitso", initials:"BS", buy: 9845, sell: 9925 },
];
let currency = "USD", rateUSD_ARS = 1300;
function fx(v){ return currency==="ARS"?v*rateUSD_ARS:v; }
function fmt(v){ return currency==="ARS"?fx(v).toLocaleString('es-AR',{style:'currency',currency:'ARS'}):fx(v).toLocaleString('en-US',{style:'currency',currency:'USD'}); }
function render(){
  const tb = document.getElementById('tbody'); tb.innerHTML = '';
  const bestBuy = Math.min(...exchanges.map(e=>e.sell)), bestSell = Math.max(...exchanges.map(e=>e.buy));
  exchanges.forEach(ex=>{
    const tr=document.createElement('tr');
    const td0=document.createElement('td'); td0.innerHTML=`<div class="exch"><span class="logo-badge">${ex.initials}</span>${ex.name}</div>`;
    const td1=document.createElement('td'); td1.className='center'; td1.textContent=fmt(ex.buy);
    const td2=document.createElement('td'); td2.className='center'; td2.textContent=fmt(ex.sell);
    const td3=document.createElement('td'); td3.className='center'; td3.textContent=((ex.sell-ex.buy)/ex.buy*100).toFixed(2)+'%';
    if(ex.sell===bestBuy)td3.innerHTML=`<span class="badge bestBuy">Mejor compra</span>`;
    if(ex.buy===bestSell)td3.innerHTML=`<span class="badge bestSell">Mejor venta</span>`;
    tr.append(td0,td1,td2,td3); tb.appendChild(tr);
  });
}
document.addEventListener('DOMContentLoaded',()=>{
  render();
  document.getElementById('currencySelect').addEventListener('change',e=>{
    currency=e.target.value;
    render();
  });
});
</script>
</body>
</html>
