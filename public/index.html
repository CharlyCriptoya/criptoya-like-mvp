<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CriptoYa-like MVP</title>
<style>
:root{
  --fg:#eaf1f6; --muted:#9ab1c1; --border:rgba(255,255,255,.08);
  --card:rgba(10,15,20,.70); --accent:#39c27f; --warn:#f39c12;
}
*{box-sizing:border-box}
body{
  margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto; color:var(--fg);
  /* Fondo: tu imagen + overlay para contraste */
  background:
    linear-gradient(180deg, rgba(10,15,20,.55), rgba(10,15,20,.55)),
    url("Muro.jpg") center/cover no-repeat fixed;
}
.container{max-width:1100px;margin:0 auto;padding:12px}
.glass{background:var(--card);backdrop-filter:blur(10px);border:1px solid var(--border);border-radius:14px}
.topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;margin:12px}
.brand{font-weight:900}
.controls{padding:10px 12px;margin-bottom:12px}
.pills{display:flex;gap:8px;flex-wrap:wrap}
.pill{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:rgba(0,0,0,.35);color:var(--fg);cursor:pointer}
.pill.active{outline:2px solid var(--accent);outline-offset:1px}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
.table thead th{color:var(--muted);padding:8px}
.table tbody tr{background:rgba(15,21,29,.75)}
.table td{padding:10px 8px;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.table tbody tr td:first-child{border-left:1px solid var(--border);border-radius:10px 0 0 10px}
.table tbody tr td:last-child{border-right:1px solid var(--border);border-radius:0 10px 10px 0}
.center{text-align:center}.muted{color:var(--muted)}
.logo-badge{width:28px;height:28px;display:inline-grid;place-items:center;margin-right:10px;border-radius:6px;background:rgba(255,255,255,.08);font-weight:700;font-size:12px;color:var(--fg)}
.exch{display:flex;align-items:center;gap:10px;font-weight:600}
.badge{display:inline-block;margin-left:6px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-weight:700;font-size:12px}
.bestBuy{color:var(--accent);box-shadow:0 0 12px rgba(57,194,127,.25)}
.bestSell{color:var(--warn);box-shadow:0 0 12px rgba(243,156,18,.25)}
.footer{padding:20px;text-align:center;color:var(--muted)}
@media (max-width:760px){
  .table thead{display:none}
  .table, .table tbody, .table tr, .table td{display:block;width:100%}
  .table tr{margin-bottom:12px}
}
</style>
</head>
<body>
  <div class="container">
    <div class="glass">
      <div class="topbar">
        <div class="brand">CriptoYa-like</div>
        <div class="muted" id="subtitle">Precios demo (USD)</div>
      </div>

      <div class="controls">
        <div class="pills">
          <button class="pill active" data-asset="BTC">BTC</button>
          <button class="pill" data-asset="ETH">ETH</button>
          <button class="pill" data-asset="USDT">USDT</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr><th>Exchange</th><th class="center">Compra</th><th class="center">Venta</th><th class="center">Spread</th></tr>
          </thead>
          <tbody id="tbody"><tr><td class="center muted" colspan="4">Cargando...</td></tr></tbody>
        </table>
      </div>

      <div class="footer">Â© 2025 CriptoYa-like MVP</div>
    </div>
  </div>

<script>
const DATA = {
  BTC: [
    { name:"Binance", initials:"B",  buy: 9870, sell: 9950 },
    { name:"Bitget",  initials:"BG", buy: 9865, sell: 9945 },
    { name:"KuCoin",  initials:"K",  buy: 9880, sell: 9960 },
    { name:"Coinbase",initials:"C",  buy: 9850, sell: 9930 },
    { name:"LetsBit", initials:"LB", buy: 9875, sell: 9955 },
    { name:"Lemon",   initials:"L",  buy: 9890, sell: 9970 },
    { name:"Bitso",   initials:"BS", buy: 9845, sell: 9925 },
  ],
  ETH: [
    { name:"Binance", initials:"B",  buy: 3100, sell: 3120 },
    { name:"Bitget",  initials:"BG", buy: 3095, sell: 3115 },
    { name:"KuCoin",  initials:"K",  buy: 3102, sell: 3122 },
    { name:"Coinbase",initials:"C",  buy: 3090, sell: 3110 },
  ],
  USDT: [
    { name:"Binance", initials:"B",  buy: 0.999, sell: 1.001 },
    { name:"Bitget",  initials:"BG", buy: 0.999, sell: 1.001 },
    { name:"KuCoin",  initials:"K",  buy: 0.999, sell: 1.001 },
  ]
};

function render(asset="BTC"){
  const rows = DATA[asset] || [];
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';

  if (!rows.length) { tbody.innerHTML = '<tr><td class="center muted" colspan="4">Sin datos</td></tr>'; return; }

  const bestBuy  = Math.min(...rows.map(e => e.sell));
  const bestSell = Math.max(...rows.map(e => e.buy));

  for (const ex of rows){
    const tr = document.createElement('tr');

    const td0 = document.createElement('td');
    td0.innerHTML = `<div class="exch"><span class="logo-badge">${ex.initials}</span>${ex.name}</div>`;

    const td1 = document.createElement('td'); td1.className='center';
    td1.textContent = "$" + ex.buy.toLocaleString('en-US');

    const td2 = document.createElement('td'); td2.className='center';
    td2.textContent = "$" + ex.sell.toLocaleString('en-US');

    const td3 = document.createElement('td'); td3.className='center';
    const spread = (ex.sell - ex.buy) / ex.buy * 100;
    td3.textContent = spread.toFixed(2) + "%";

    if (ex.sell === bestBuy)  td3.innerHTML = `<span class="badge bestBuy">Mejor compra</span>`;
    if (ex.buy  === bestSell) td3.innerHTML = `<span class="badge bestSell">Mejor venta</span>`;

    tr.append(td0, td1, td2, td3);
    tbody.appendChild(tr);
  }
}

document.addEventListener('click', (e)=>{
  const btn = e.target.closest('.pill');
  if (!btn) return;
  document.querySelectorAll('.pill').forEach(p=>p.classList.remove('active'));
  btn.classList.add('active');
  render(btn.dataset.asset);
});

document.addEventListener('DOMContentLoaded', ()=>render('BTC'));
</script>
</body>
</html>
