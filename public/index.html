<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cripto en Vivo • Multi-Exchange</title>
<style>
  :root{
    --bg:#0f1222;--card:#171a2e;--text:#e8ecf1;--muted:#9aa3b2;
    --ok:#2ecc71;--down:#e74c3c;--accent:#5b8cff;--line:#232642;
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  body{
    margin:0;
    color:var(--text);
    background: linear-gradient(180deg, rgba(10,12,25,.8), rgba(10,12,25,.8));
    background-attachment:fixed;
    background-size:cover;
  }
</style>
</head>
<body>
  <h1 style="padding:20px">Cripto en vivo • Multi-Exchange</h1>

  <!-- tu contenido va acá -->

<script>
/* === DETECTOR AUTOMÁTICO DE IMAGEN DE FONDO === */
(function(){
  const candidatas = ['muro.jpg','muro.jpeg','muro.png','bg.jpg','bg.jpeg','bg.png'];
  function probar(i){
    if(i>=candidatas.length) return;
    const img = new Image();
    img.onload = ()=>{
      document.body.style.background = 
        `linear-gradient(180deg, rgba(10,12,25,.8), rgba(10,12,25,.8)), url('${candidatas[i]}') center/cover fixed no-repeat`;
    };
    img.onerror = ()=> probar(i+1);
    img.src = candidatas[i] + '?v=' + Date.now(); // evita cache
  }
  probar(0);
})();
</script>
</body>
</html>
