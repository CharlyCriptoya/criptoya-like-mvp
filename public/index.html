    --accent:#2563eb; --up:#059669; --down:#dc2626;

  *{box-sizing:border-box}
  html,body{height:100%}
  body{

  /* Capa de la foto (nítida, colorida) */
  body::before{
    content:""; position:fixed; inset:0; z-index:-2;
    background:url("./Muro.jpg") center/cover no-repeat fixed;
    filter: hue-rotate(var(--bg-hue)) saturate(1.35) contrast(1.08);
    opacity:var(--bg-opacity);
  }
  /* Velo MUY sutil + viñeta para leer sin lavar colores */
