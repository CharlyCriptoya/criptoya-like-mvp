<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criptoya Like (MVP)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:760px;margin:40px auto;padding:0 16px;line-height:1.5}
    h1{margin:0 0 8px}
    .muted{color:#666}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    .price{font-variant-numeric:tabular-nums}
    .ok{color:#0a7}
    .err{color:#c33}
    nav a{margin-right:12px}
  </style>
</head>
<body>
  <h1>Cripto Cotizaciones <span class="muted">(MVP)</span></h1>
  <nav>
    <a href="/">Inicio</a> |
    <a href="/about.html">Sobre nosotros</a>
  </nav>

  <p class="muted">Datos en USD, fuente: CoinGecko.</p>

  <table>
    <thead>
      <tr><th>Activo</th><th>Precio</th></tr>
    </thead>
    <tbody id="rows">
      <tr><td>BTC</td><td class="price" id="p-btc">â€”</td></tr>
      <tr><td>ETH</td><td class="price" id="p-eth">â€”</td></tr>
    </tbody>
  </table>

  <p id="status" class="muted">Cargandoâ€¦</p>

  <script>
    async function load() {
      const s = document.getElementById('status');
      try {
        s.textContent = 'Actualizandoâ€¦';
        const r = await fetch('/api/prices');
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const data = await r.json();
        const { BTC, ETH } = data.prices || {};
        document.getElementById('p-btc').textContent = BTC ? `$ ${BTC.toLocaleString()}` : 'â€”';
        document.getElementById('p-eth').textContent = ETH ? `$ ${ETH.toLocaleString()}` : 'â€”';
        s.textContent = 'Ãšltima actualizaciÃ³n: ' + new Date(data.updatedAt).toLocaleTimeString();
        s.className = 'muted ok';
      } catch (e) {
        s.textContent = 'Error actualizando precios';
        s.className = 'muted err';
        console.error(e);
      }
    }
    load();
    setInterval(load, 60_000); // cada 60s
  </script>
</body>
</html>
