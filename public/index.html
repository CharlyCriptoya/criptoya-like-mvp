<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CriptoYA Like MVP</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35)),
        url('./img/Muro.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(980px, 96vw);
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,0.18);
    }
    h1 { margin: 0 0 10px; font-weight: 700; }
    .sub { margin: 0 0 18px; opacity: .9; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .tile {
      padding: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .row { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .sym { font-weight: 700; }
    .ex { font-size: 12px; opacity: .85; }
    .price { font-size: 22px; margin-top: 6px; }
    .up { color: #6DFF9C; }
    .down { color: #FF8A8A; }
    footer { margin-top: 18px; font-size: 12px; opacity: .8; text-align: right; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>CriptoYA Like — Precios en vivo</h1>
      <p class="sub">Datos en tiempo real desde APIs públicas de Binance y KuCoin. Actualización cada 30s.</p>

      <section id="prices" class="grid" aria-live="polite"></section>

      <footer>Fuente: Binance / KuCoin</footer>
    </main>
  </div>

  <!-- Script de precios -->
  <script src="./app.js" defer></script>
</body>
</html>
