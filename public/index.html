<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CriptoYA Like MVP</title>
  <style>
    /* Fondo: tu imagen de muro */
    :root { --bg: url('./img/Muro.jpg'); }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      color: #fff;
      position: relative;
    }

    /* Overlay para contraste (más suave) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25); /* ↓ antes 0.55 */
      z-index: 0;
    }

    /* Contenido */
    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(920px, 95vw);
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,0.18);
    }
    h1 { margin: 0 0 12px; font-weight: 700; letter-spacing: .2px; }
    .sub { margin: 0 0 20px; opacity: .9; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .tile {
      padding: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .sym { font-weight: 700; }
    .ex { font-size: 12px; opacity: .85; }
    .price { font-size: 22px; margin-top: 6px; }
    .row { display:flex; justify-content:space-between; gap:8px; align-items:center; }
    .up { color: #6DFF9C; }
    .down { color: #FF8A8A; }
    footer { margin-top: 18px; font-size: 12px; opacity: .8; text-align: right; }
    a { color: #fff; text-decoration: underline; text-underline-offset: 3px; }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="wrap">
    <main class="card">
      <h1>CriptoYA Like — Demo</h1>
      <p class="sub">Si ves esta tarjeta sobre el muro, ¡ya está usando tu imagen personalizada!</p>
      <section id="prices" class="grid" aria-live="polite"></section>
      <footer>Fuente: <a href="#" onclick="return false;">demo local</a> — reemplazar por tu API real.</footer>
    </main>
  </div>

  <script defer>
    // DEMO: datos fake para verificar el render. Reemplazá por tu fetch real.
    const demo = [
      { sym: 'BTC/USDT', ex: 'Binance', price: 109532, change: +0.8 },
      { sym: 'BTC/USDT', ex: 'Bitget',  price: 109480, change: -0.1 },
      { sym: 'ETH/USDT', ex: 'Binance', price:  5170.5, change: +1.3 },
      { sym: 'ETH/USDT', ex: 'KuCoin',  price:  5164.2, change: -0.2 },
    ];

    const $ = (s, el=document) => el.querySelector(s);
    const pricesEl = $('#prices');

    function renderRows(rows){
      pricesEl.innerHTML = rows.map(r => `
        <article class="tile" role="group" aria-label="${r.sym} en ${r.ex}">
          <div class="row">
            <div>
              <div class="sym">${r.sym}</div>
              <div class="ex">${r.ex}</div>
            </div>
            <div class="price ${r.change >= 0 ? 'up' : 'down'}">
              ${r.price.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
            </div>
          </div>
        </article>
      `).join('');
    }
    renderRows(demo);
  </script>
</body>
</html>
