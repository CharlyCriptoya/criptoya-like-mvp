<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cripto Comparador</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="bg"></div>

  <header class="topbar glass">
    <div class="brand">â‚¿ CriptoComparador</div>
    <div class="actions">
      <button id="theme" title="Tema">ðŸŒ“</button>
      <button id="refresh" title="Actualizar">âŸ³</button>
    </div>
  </header>

  <main class="container">
    <section class="controls glass">
      <div class="pills">
        <button class="pill asset active" data-coin="USDT">USDT</button>
        <button class="pill asset" data-coin="USDC">USDC</button>
        <button class="pill asset" data-coin="BTC">BTC</button>
        <button class="pill asset" data-coin="ETH">ETH</button>
        <button class="pill asset" data-coin="SOL">SOL</button>
      </div>
      <div class="pills">
        <button class="pill fiat active" data-fiat="ARS">ARS</button>
        <button class="pill fiat" data-fiat="USD">USD</button>
        <button class="pill fiat" data-fiat="BRL">BRL</button>
        <button class="pill fiat" data-fiat="MXN">MXN</button>
      </div>
      <div class="pills">
        <button class="pill vol active" data-vol="100000">100k</button>
        <button class="pill vol" data-vol="500000">500k</button>
        <button class="pill vol" data-vol="1000000">1M</button>
      </div>
    </section>

    <section class="table-wrap glass">
      <table class="table" id="table">
        <thead>
          <tr>
            <th>Exchange</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Total Compra</th>
            <th>Total Venta</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" class="center muted">ElegÃ­ opciones y tocÃ¡ actualizar.</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer"><small>Hecho para Carlos</small></footer>
  <script src="app.js"></script>
</body>
</html>
